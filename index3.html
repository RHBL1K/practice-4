<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="card-header">Basic Plan</div>
                    <div class="card-body">
                        <h5 class="card-title">$9.99/month</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Feature 1</li>
                            <li class="list-group-item">Feature 2</li>
                            <li class="list-group-item">Feature 3</li>
                        </ul>
                        <a href="#" class="btn btn-primary mt-3">Sign Up</a>
                    </div>
                </div>
            </div>
    
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="card-header bg-warning text-white">Pro Plan</div>
                    <div class="card-body">
                        <h5 class="card-title">$19.99/month</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Feature 1</li>
                            <li class="list-group-item">Feature 2</li>
                            <li class="list-group-item">Feature 3</li>
                        </ul>
                        <a href="#" class="btn btn-primary mt-3">Sign Up</a>
                    </div>
                </div>
            </div>
    
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="card-header">Premium Plan</div>
                    <div class="card-body">
                        <h5 class="card-title">$29.99/month</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Feature 1</li>
                            <li class="list-group-item">Feature 2</li>
                            <li class="list-group-item">Feature 3</li>
                        </ul>
                        <a href="#" class="btn btn-primary mt-3">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
